<div class="container">
    <form [formGroup]="searchForm" class="search-form">
      <mat-form-field appearance="fill">
        <mat-label>Cédula</mat-label>
        <input matInput formControlName="cedula" placeholder="Ingrese cédula" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="buscarPersona()">
        Buscar
      </button>
    </form>
  
    <form [formGroup]="personaForm">
      <mat-form-field appearance="fill">
        <mat-label>Primer Nombre</mat-label>
        <input matInput formControlName="nombre1"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Segundo Nombre</mat-label>
        <input matInput formControlName="nombre2"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Primer Apellido</mat-label>
        <input matInput formControlName="apellido1"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Segundo Apellido</mat-label>
        <input matInput formControlName="apellido2"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="correo"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Edad</mat-label>
        <input matInput formControlName="edad"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Vinculación</mat-label>
        <input matInput formControlName="fecha_vinculacion"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Contrato</mat-label>
        <input matInput formControlName="tipo_contrato"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Título Profesional</mat-label>
        <input matInput formControlName="titulo_profesional"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Grado Ocupacional</mat-label>
        <input matInput formControlName="grado_ocupacional"  />
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="nombre_usuario"  />
      </mat-form-field>
    </form>
  </div>
