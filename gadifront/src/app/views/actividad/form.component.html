<form ngNativeValidate (ngSubmit)="create()">
  <div class="form-group row">
    <label for="nombre_actividad" class="col-form-label col-form-label-sm label">
      <strong>Nombre Actividad</strong>
    </label>
    <div class="col-sm-10 input-group">
      <input type="text" class="form-control" [(ngModel)]="actividad.nombre_actividad" name="nombre_actividad"
             placeholder="Ingrese nombre_actividad" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="descripcion_actividad" class="col-form-label col-form-label-sm label">
      <strong>Descripci√≥n de la Actividad</strong>
    </label>
    <div class="col-sm-10 input-group">
      <input type="text" class="form-control" [(ngModel)]="actividad.descripcion_actividad" name="descripcion_actividad"
             placeholder="Ingrese descripcion_actividad" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="horas_no_docentes" class="col-form-label col-form-label-sm label">
      <strong>Horas Docente</strong>
    </label>
    <div class="col-sm-10 input-group">
      <input type="number" class="form-control" [(ngModel)]="actividad.horas_no_docentes" name="horas_no_docentes"
             placeholder="Ingrese las horas no docentes" required>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="id_tipo_actividad" class="col-form-label col-form-label-sm label">
      <strong>Tipo</strong>
    </label>
    <div class="col-sm-9 input-group">
      <select id="form4Example2" class="form-control" [(ngModel)]="tipo.id_tipo_actividad" name="id_tipo_actividad" required>
        <option *ngFor="let tipo of Tipos" [value]="tipo.id_tipo_actividad">
          {{ tipo.nom_tip_actividad }}
        </option>
      </select>
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10 offset-sm-3">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</form>
