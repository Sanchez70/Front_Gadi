<br>
<div class="container {{currentExplan}}">
  <div class="grid-container">
    <!-- Columna para Editar Perfil -->
    <div class="editar-perfil">
      <div class="contenedorBoton">
        <h1>EDITAR PERFIL</h1>
      </div>
      <form [formGroup]="personaForm" (ngSubmit)="guardarCambios()" class="form-container">
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Cédula</mat-label>
          <input matInput formControlName="cedula" readonly>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Primer Nombre</mat-label>
          <input matInput formControlName="nombre1" required>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Segundo Nombre</mat-label>
          <input matInput formControlName="nombre2">
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Primer Apellido</mat-label>
          <input matInput formControlName="apellido1" required>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput formControlName="apellido2">
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Edad</mat-label>
          <input matInput type="number" formControlName="edad" readonly>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="correo" required>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="direccion">
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput #postalCode maxlength="10" formControlName="telefono">
          <mat-hint align="end">{{postalCode.value.length}} / 10</mat-hint>
        </mat-form-field>
        <mat-form-field class="form-group" appearance="fill">
          <mat-label>Fecha de Vinculación</mat-label>
          <input matInput formControlName="fecha_vinculacion" readonly>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Guardar cambios</button>
      </form>
    </div>

    <!-- Columna para Mis Títulos -->
    <div class="mis-titulos">
      <h1>MIS TÍTULOS</h1>
      <button mat-raised-button color="primary" (click)="openModal()">Añadir</button>
      <br> <br>
      <!-- Mini tabla para mostrar los títulos -->
      <table mat-table [dataSource]="titulos" class="mat-elevation-z8">
        <ng-container matColumnDef="grado">
          <th mat-header-cell *matHeaderCellDef> Nombre del Titulo </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre_titulo">
          <th mat-header-cell *matHeaderCellDef> Grado del Título </th>
          <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
