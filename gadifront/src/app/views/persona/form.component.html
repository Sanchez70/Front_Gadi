<form (ngSubmit)="guardarCambios()" class="form-container">
  <div class="form-group">
    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" name="cedula" [(ngModel)]="persona.cedula" readonly class="form-control">
  </div>  
  <div class="form-group">
    <label for="nombre1">Primer Nombre:</label>
    <input type="text" id="nombre1" name="nombre1" [(ngModel)]="persona.nombre1" required class="form-control">
  </div>
  <div class="form-group">
    <label for="nombre2">Segundo Nombre:</label>
    <input type="text" id="nombre2" name="nombre2" [(ngModel)]="persona.nombre2" class="form-control">
  </div>
  <div class="form-group">
    <label for="apellido1">Primer Apellido:</label>
    <input type="text" id="apellido1" name="apellido1" [(ngModel)]="persona.apellido1" required class="form-control">
  </div>
  <div class="form-group">
    <label for="apellido2">Segundo Apellido:</label>
    <input type="text" id="apellido2" name="apellido2" [(ngModel)]="persona.apellido2" class="form-control">
  </div>
  <div class="form-group">
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" [(ngModel)]="persona.edad" readonly class="form-control">
  </div>
  <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo" [(ngModel)]="persona.correo" required class="form-control">
  </div>
  <div class="form-group">
    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" [(ngModel)]="persona.direccion" class="form-control">
  </div>
  <div class="form-group">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" [(ngModel)]="persona.telefono" class="form-control">
  </div>
  <div class="form-group">
    <label for="fecha">Fecha vinculacion:</label>
    <input type="tel" id="fecha" name="fecha" [(ngModel)]="persona.fecha_vinculacion" readonly class="form-control">
  </div>
  <button type="submit" class="btn-submit">Guardar cambios</button>
</form>
