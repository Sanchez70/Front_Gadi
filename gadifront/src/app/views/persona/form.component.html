<div class="container {{currentExplan}}">
<div class="contenedorBoton">
<h1>EDITAR PERFIL</h1>
</div>
<form [formGroup]="personaForm" (ngSubmit)="guardarCambios()" class="form-container">
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Cédula</mat-label>
    <input matInput formControlName="cedula" readonly>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Primer Nombre</mat-label>
    <input matInput formControlName="nombre1" required>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Segundo Nombre</mat-label>
    <input matInput formControlName="nombre2">
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Primer Apellido</mat-label>
    <input matInput formControlName="apellido1" required>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Segundo Apellido</mat-label>
    <input matInput formControlName="apellido2">
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Edad</mat-label>
    <input matInput type="number" formControlName="edad" readonly>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="correo" required>
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion">
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="telefono">
  </mat-form-field>
  <mat-form-field class="form-group" appearance="fill">
    <mat-label>Fecha de Vinculación</mat-label>
    <input matInput formControlName="fecha_vinculacion" readonly>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Guardar cambios</button>
</form>
</div>
