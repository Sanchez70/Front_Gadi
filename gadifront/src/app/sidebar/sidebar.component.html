
<mat-sidenav-container class="main">
  <mat-sidenav #sidenav mode="side" [(opened)]="isExpanded" class="sidebar">
    <mat-toolbar color="primary">
      <img class="logo" src="assets/img/logo.png" alt="Logo">
    </mat-toolbar>
    <div class="separator"></div>
    <mat-nav-list >
      <a mat-list-item routerLink="/" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">home</mat-icon>
        <span  class="sidebar-text">Inicio</span>
      </a>
      <div class="separator"></div>
      <a mat-list-item routerLink="/services" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">business</mat-icon>
        <span  class="sidebar-text">Servicios</span>
      </a>
      <div class="separator"></div>
      <a mat-list-item routerLink="/about" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">info</mat-icon>
        <span  class="sidebar-text">Acerca de</span>
      </a>
      <div class="separator"></div>
      <a mat-list-item routerLink="/contact" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">contact_page</mat-icon>
        <span  class="sidebar-text">Contacto</span>
      </a>
      <div class="separator"></div>
      <a mat-list-item routerLink="/settings" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">settings</mat-icon>
        <span  class="sidebar-text">Configuracion</span>
      </a>
      <div class="separator"></div>
      <a mat-list-item routerLink="/help" (click)="toggleSidenav()">
        <mat-icon  class="sidebar-text">help</mat-icon>
        <span  class="sidebar-text">Ayuda</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <div>
   
    <router-outlet></router-outlet>
  </div>

<div >
<nav class="nav navbar-expand-lg navbar-link">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="container">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link">Dashboard</a>
          </li>
        </ul>
        <ul class="navbar-nav align-items-center">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="assets/img/usu.png" alt="User Avatar" class="avatar avatar-sm rounded-circle">
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li>
                <a class="sesion dropdown-item" (click)="cerrar()" >
                  <i class="ni ni-single-02"></i>
                  <span >Cerrar Sesion</span>
                </a>
              </li>
              <!-- Agrega más opciones aquí -->
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
</div>
<body>
  <h1>BIENBENIDOS</h1>
</body>
</mat-sidenav-container>
